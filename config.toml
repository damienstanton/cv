# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "**I am working towards aritficially intelligent software infrastructure.** To this end, I have spent nearly the entirety of my ~10 years in the field working to help automate systems and make it easier to understand and visualize data. Having used many languages, many tools and many systems over the years, I have come to sip some Google kool-aid and fully endorse their ecosystem and design choices. I firmly believe with the Go language and tools like TensorFlow, App Engine, DataFlow and other things we can build powerfully intelligent systems in a sane and --most importantly-- _fun_ way."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Recent Experience"

        [[params.jobs.list]]
        position = "Founder and CEO"
        dates = "2014 - Present"
        company = "Blink Analytics, Washington DC"
        details = "**My consulting company.** I started Blink Analytics with the goal of delivering intelligent applications, using a unique blend of infrastructure know-how, data science training and hands-on full-stack development. Past clients include Leidos, the US Government Services Administration, StrongDM, and more."

        [[params.jobs.list]]
        position = "Engineer, Information Systems"
        dates = "2013-2014"
        company = "Cvent, Tysons VA"
        details = "**Automation and microservices specialist.** I built automation systems for a 1500+ user VoIP system, a full-stack realtime call-center dashboard, and several internal tools and microservices for the IS division. This role encompassed a wide array of technologies including Java, C#, Python, Go and C++"

        [[params.jobs.list]]
        position = "Senior Systems Engineer"
        dates = "2011 - 2013"
        company = "MadWolf Technologies, Washington, DC"
        details = "**Team lead and RMM automator.** I led a team of support engineers and helped build internal .NET tools to help manage over 25 clients and 50+ petabytes of managed data efficiently. Pioneered the use of scripted remote management tooling from N-Able using Powershell and C#."

